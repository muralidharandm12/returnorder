<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	</head>

	<body>
        
        <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
            <div class="container">
 
                <div class="row no-gutters">
                   
        <div class="col-md-6">
        <div class="card-body">
		<div class="wrapper">
			<div class="inner">
<form novalidate #form="ngForm"  (submit)="onSubmit(form)">
    <h1 class="center" style="padding-top: 50px; font-size: 350%; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" >Add Details</h1><br>
    <div class="form-group">
        <label for="username" class="sr-only">Name</label>
        <input type="text" class="form-control form-control-lg" placeholder="Name" style="margin-top: 8%;"
        name="name" #name="ngModel"[(ngModel)]="service.getdata.name" required
        [class.invalid]="name.invalid && name.touched">
    </div>
    <div class="form-group">
        <label for="username" class="sr-only">Conact Number</label>
        <input class="form-control form-control-lg" placeholder="Conact Number" style="margin-top: 8%;" pattern="[789][0-9]{9}"
        name="conactNumber" #conactNumber="ngModel"[(ngModel)]="service.getdata.conactNumber" required maxlength="10" minlength="10"
        [class.invalid]="conactNumber.invalid && conactNumber.touched">
    </div>
    <div class="form-group">
        <label for="username" class="sr-only">Credit Card Number</label>
        <input class="form-control form-control-lg" placeholder="Credit Card Number" style="margin-top: 8%;"
        name="creditCardNumber" #creditCardNumber="ngModel"[(ngModel)]="service.getdata.creditCardNumber" required maxlength="16" minlength="16"
        [class.invalid]="creditCardNumber.invalid && creditCardNumber.touched">
    </div>
    <div class="form-group">
        <label for="username" class="sr-only">ComponentType</label>
        <select class="mb-4 form-control" type="text"  placeholder="Select Component Type" style="margin-top: 8%;"
        name="componentType" #componentType="ngModel" [(ngModel)]="service.getdata.componentType" required
        [class.invalid]="componentType.invalid && componentType.touched">
            <option  selected = "selected">Select Component Type</option>
            <option value="Integral">Integral</option>
            <option value="Accessory">Accessory</option>
          </select>
          <!-- <label for="componentType">ComponentType</label>

<select  class="mb-4 form-control" id="componentType"
name="componentType" #componentType="ngModel" [(ngModel)]="service.getdata.componentType" >
    <option  selected = "selected">Select Component Type</option>
  <option value="Integral">Integral</option>

  <option value="Accessory">Accessory</option>

 

</select> -->
    </div>
    <div class="form-group">
        <label for="username" class="sr-only">Component Name</label>
        <input type="text" class="form-control form-control-lg" placeholder="Component Name" style="margin-top: 8%;"
        name="componentName" #componentName="ngModel"[(ngModel)]="service.getdata.componentName" required
        [class.invalid]="componentName.invalid && componentName.touched">
    </div>
    <div class="form-group">
        <label for="username" class="sr-only">Qunatity</label>
        <input type="number" class="form-control form-control-lg" placeholder="Qunatity" style="margin-top: 8%;"
        name="qunatity" #qunatity="ngModel"[(ngModel)]="service.getdata.qunatity" required
        [class.invalid]="qunatity.invalid && qunatity.touched">
    </div>
    
    <div class="form-group">
        <button class="btn btn-info btn-lg btm-block"  style=" margin-top: 8%; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); margin-top: 10%; margin-left: 100px; height: 20%; width: 300px;"  class="btn btn-block " type="submit" [disabled]="form.invalid" >
            Create
        </button>
    </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
</body>
</html>
